<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>橙子技术博客</title>
    <!-- 标签页图标 -->
    <link rel="Shortcut Icon" href="/icon/logo.ico" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <!-- Google Fonts -->
    <link
            href='http://fonts.googleapis.com/css?family=Raleway:300,400%7COpen+Sans:400,400i,700%7CLibre+Baskerville:400i'
            rel='stylesheet'>
    <!-- Css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/font-icons.css" />
    <link rel="stylesheet" href="/css/sliders.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
    <link rel="stylesheet" href="/css/spacings.css" />
    <link rel="stylesheet" href="/css/animate.min.css" />

</head>
<body>

<header class="nav-type-1 dark-nav" th:fragment="header">

    <!-- Fullscreen search -->
    <div class="search-wrap">
        <div class="search-inner">
            <div class="search-cell">
                <form method="get">
                    <div class="search-field-holder">
                        <input type="search" class="form-control main-search-input" placeholder="Search for">
                        <div class="search-submit-icon"><i class="icon icon_search"></i></div>
                        <input type="submit" class="search-submit" value="search">
                    </div>
                </form>
            </div>
        </div>
        <i class="icon icon_close search-close" id="search-close"></i>
    </div> <!-- end fullscreen search -->

    <nav class="navbar navbar-fixed-top">
        <div class="navigation">
            <div class="container relative">
                <div class="row">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div> <!-- end navbar-header -->


                    <!-- side menu -->
                    <div class="side-menu nav-left hidden-sm hidden-xs">
                        <div class="nav-inner">
                            <div class="nav-search-wrap hidden-sm hidden-xs">
                                <a href="#" class="nav-search search-trigger">
                                    <i class="icon icon_search"></i>
                                </a>
                            </div>
                        </div>
                    </div> <!-- end side menu -->

                    <div class="col-md-12 nav-wrap">
                        <div class="collapse navbar-collapse text-center" id="navbar-collapse">

                            <ul class="nav navbar-nav">

                                <li><a href="/">首页</a></li>
                                <li><a th:href="@{/article/edit}">写博客</a></li>
                                <li><a href="contact.html">关于我</a></li>
                                <li><a href="#" onclick="toggleBackgroundColor()">
                                    <i class="fa ">换个颜色</i></a></li>
                                <!-- todo:登录 -->
                                <!--                  <li><a id="login-a" href="/user/login.html" >登录</a></li>-->
                                <li><a id="login-a" href="user/login"
                                       th:if="${session == null or session.user == null}" onclick="login()">登录</a></li>
                                <li><a id="login-b" th:href="@{'/user/info?id=' + ${session.userinfo.id}}"
                                       th:if="${session.user != null }" th:text="${session.user}">Username</a>
                                </li>
                                <li><a id="logout-a" th:href="@{/user/logout}"
                                       th:if="${session.user != null }">退出</a>
                                </li>
                                <!--th:text="${user.username}"-->
                                <li id="mobile-search" class="hidden-lg hidden-md">
                                    <form method="get" class="mobile-search">
                                        <input type="search" class="form-control" placeholder="Search...">
                                        <button type="submit" class="search-button">
                                            <i class="icon icon_search"></i>
                                        </button>
                                    </form>
                                </li>

                            </ul> <!-- end menu -->
                        </div> <!-- end collapse -->
                    </div> <!-- end col -->

                    <!-- side menu -->
                    <!-- end side menu -->

                </div> <!-- end row -->
            </div> <!-- end container -->
        </div> <!-- end navigation -->
    </nav> <!-- end navbar -->
</header>
</body>
</html>
