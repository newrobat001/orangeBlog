<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<!-- 侧边推荐 -->
<aside class="col-md-3 sidebar" th:fragment="aside">
    <div class="widget about-blog text-center">
        <div class="heading-lines">
            <h3 class="widget-title heading">猜你想看</h3>
        </div>
        <!-- todo:这里时侧边推荐文章 -->
        <div th:each="article4 : ${articles4}">

            <a class="mb-20 mt-30"
               th:href="@{'blog-single.html?id=' + ${article4.ArticleList.id}}" >
                <!--                                   mb-20 mt-30-->
                <p class=" card-link"
                   th:text=" ${article4.ArticleList.title}" >articles Title
                </p>
            </a>

        </div>
    </div>

    <!-- 类型列表 -->
    <div class="widget categories">
        <div class="heading-lines">
            <h3 class="widget-title heading">分类</h3>
        </div>
        <ul class="list-dividers">
            <li th:each="category : ${categoryList}">
                <a th:href="'#'" th:text="${category.categoryName}+' ('+${category.count}+')'"></a>

            </li>
        </ul>
    </div>

    <!-- Recent Posts -->
    <div class="widget recent-posts">
        <div class="heading-lines">
            <h3 class="widget-title heading">最新动态</h3>
        </div>
        <div class="entry-list w-thumbs">
            <ul class="posts-list list-dividers">
                <li th:each="article5 : ${articles5}" class="entry-li">
                    <article class="post-small clearfix">
                        <div class="entry-img">
                            <a th:href="@{'blog-single.html?id=' + ${article5.ArticleList.id}}">
                                <img th:src="${article5.ArticleList.picture} != '' ? '/image/'+${article5.ArticleList.picture} : '/img/lineFirst.jpg' " alt="" style="border-radius: 5%;">
                            </a>
                        </div>
                        <div class="entry">
                            <h3 class="entry-title">
                                <a th:href="@{'blog-single.html?id=' + ${article5.ArticleList.id}}" th:text="${article5.ArticleList.title}">Default Title</a>
                            </h3>
                            <ul class="entry-meta list-inline">
                                <li class="entry-date">
                                    <p  th:text="${article5.ArticleList.createTime}">Default Date</p>
                                </li>
                            </ul>
                        </div>
                    </article>
                </li>
            </ul>
        </div>
    </div>

    <!-- Latest Tweets -->


</aside> <!-- end sidebar -->
</body>
</html>
